<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manajemen Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Manajemen Produk</h2>

    
    <form id="add-product-form" class="mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" class="form-control" id="product-name" placeholder="Nama Produk" />
        </div>
        <div class="col-md-3">
          <input type="number" class="form-control" id="product-price" placeholder="Harga" />
        </div>
        <div class="col-md-3">
          <input type="number" class="form-control" id="product-stock" placeholder="Stok" />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Tambah</button>
        </div>
      </div>
      <div id="form-error" class="text-danger mt-2">
        
      <div id="duplicate-alert" class="alert alert-danger mt-2 d-none" role="alert">
         Produk dengan nama tersebut sudah ada. Gunakan nama lain!</div>
      </div>

    </form>


    <div id="loading" class="text-center">Loading...</div>
    <div id="empty" class="text-center text-muted d-none">Belum ada produk tersedia.</div>


    <div id="product-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></div>

    
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Konfirmasi Hapus</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Apakah kamu yakin ingin menghapus produk ini?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="button" id="confirmDelete" class="btn btn-danger">Ya, Hapus</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
